<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="profile">Profile </a>
      <a mat-list-item routerLink="survey-data" *ngIf="ifRa ==='true'">Survey Data</a>
      <!-- <a mat-list-item routerLink="question">Questions </a> -->
      <a mat-list-item routerLink="add-survey" *ngIf="ifRa ==='true'">Add Survey </a>
      <a mat-list-item routerLink="user" *ngIf="ifRa ==='true'">User</a>
      <a mat-list-item routerLink="dashboard" *ngIf="ifRa ==='true'">Dashboard</a>
      <a mat-list-item routerLink="survey">Survey</a>
     <!-- <a mat-list-item routerLink="add-survey">Add Survey</a>-->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">{{user.firstname}}</mat-icon>
      </button>
      <span *ngIf="user">Welcome {{user.firstname}}</span>
      <span class="flex-spacer"></span>
      <button mat-flat-button type="button" class="btn btn-default admin-logout" (click)="onLogoutClick()" color="warn">Logout</button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
